<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Expense Tracker</title>
</head>
<body>
    <div class="background">
        <div class="expenses-tracker">
            <div class="container">
                <header class="header-container d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                        <img src="Assets/logo.png" alt="Expense Tracker Logo" width="65px" class="img-fluid">
                        <span>Expense Tracker</span>
                    </a>
                </header>
            </div>

            <div class="container mt-4">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="card p-4 shadow-sm mb-4">
                            <h2 class="card-title mb-4">Add Income</h2>
                            <form id="income-form">
                                <div class="mb-3">
                                    <label for="income-description" class="form-label">Description</label>
                                    <input type="text" class="form-control" id="income-description" placeholder="e.g., Salary" required>
                                </div>
                                <div class="mb-3">
                                    <label for="income-amount" class="form-label">Amount</label>
                                    <input type="number" class="form-control" id="income-amount" placeholder="e.g., Rs.5000" required>
                                </div>
                                <div class="mb-3">
                                    <label for="income-date" class="form-label">Date</label>
                                    <input type="date" class="form-control" id="income-date" required>
                                </div>
                                <button type="submit" class="btn btn-outline-primary btn-block">Add Income</button>
                            </form>
                        </div>
                    </div>

                    <div class="col-lg-6"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="JS/app.js"></script>
</body>
</html>
